<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>HDFC NetBanking Mock Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f2f2f2;
        }
        .login-box {
          max-width: 400px;
          margin: 80px auto;
          padding: 30px;
          background: white;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn-hdfc {
          background-color: #004080;
          color: white;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h4 class="text-center mb-4">HDFC NetBanking Login</h4>
    <form>
        <div class="mb-3">
            <label for="custId" class="form-label">Customer ID</label>
            <input type="text" class="form-control" id="custId" placeholder="Enter Customer ID">
        </div>
        <div class="mb-3">
            <label for="otp" class="form-label">OTP</label>
            <input type="password" class="form-control" id="otp" placeholder="Enter OTP">
        </div>
        <button type="submit" class="btn btn-hdfc w-100">Login</button>
    </form>
    <p class="text-muted mt-3 text-center">Secure access enabled â€¢ 128-bit SSL</p>
</div>
</body>
</html>
